<!doctype html>
<html>
  <head>
    <title>App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="icon.png" sizes="128x128">
    <style>

      @font-face {
        font-family: icomoon;
        src: url(fonts/icomoon.ttf);
      }

      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        outline: none;
        overflow: hidden;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      html {
        height: 100%;
        overflow: hidden;
      }
      body {
        height: 100%;
        background-color: rgb(241,241,241);
        background-repeat: repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: 1400px;
        overflow: hidden;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      }
      #main {
        height: 100%;
        display: block;
      }
      .selectable *, .unselectable *, .renderedApp * {
        display: inline-block;
        position: absolute;
        transition: opacity 0.1s, color 0.1s, background 0.1s, width 0.1s, height 0.1s;
      }
      textarea, input, button, pre, span {
        outline: none;
      }
      input {
        border: none;
        background: transparent;
      }
      .selectable {
        -webkit-touch-callout: text;
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .titleUrl {
        border-radius: 5px;
        transition: background 0.5s;
      }

      .titleUrl * {
        overflow: visible;
      }

      .titleUrl:hover,
      .titleUrl input:active {
        opacity: 1;
        background: rgba(255, 255, 255, 0.5);
      }

      .titleUrl span {
        transition: opacity 0.5s;
      }
      .titleUrl:hover span {
          opacity: 0;
      }

      .titleUrl input {
        transition: transform 0.5s, opacity 0.75s, font-weight 0.25s;
        opacity: 0.5;
        font-weight: 300;
      }

      .titleUrl:hover input {
          transform: translateY(-10px);
          font-weight: 600;
          opacity: 1;
      }

      .button {
        transition: transform 0.5s;
      }

      .button:hover {
          transform: translateY(-1px);
      }
      .button:active {
          transform: translateY(5px);
      }

    </style>
  </head>
  <body spellcheck="false" scroll="no">
    <script src="index.min.js"></script>
    <div id="main"></div>
  </body>
</html>
